{% block head %}
  {% include 'jinja/head.html' %}
{% endblock %}

<div class='pdf'>
  <div id='content'>
    {{my_data.content}}
  </div>
</div>

<script>
  const md = 
    $('#content').text()
    .trim()
    .split('\n').map(line => line.trim())
    .join('\n')

  $('#content').html(marked(md))
</script>

{% block tail %}
  {% include 'jinja/tail.html' %}
{% endblock %}
