{% block head %}
  {% include 'jinja/head.html' %}
{% endblock %}

<div class='email app'>
    <div class='msg card'>
        <div class='card-body'>
            <h3 class='card-title'>{{my_data.subject}}</h3>
            <h4 class='card-subtitle text-muted'>{{my_data.author}}</h4>
            <div class='msg-content' id='content'>
                {{my_data.content}}
            </div>
            <h5 class='card-subtitle text-muted'>{{my_data.date}}</h5>
        </div>
    </div>
</div>

<script>
  const md = 
    $('#content').text()
    .trim()
    .split('\n').map(line => line.trim())
    .join('\n')

  $('#content').html(marked(md))
</script>

{% block tail %}
  {% include 'jinja/tail.html' %}
{% endblock %}
