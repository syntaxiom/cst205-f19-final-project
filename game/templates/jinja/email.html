{% block head %}
  {% include 'jinja/head.html' %}
{% endblock %}

<div class='email app'>
    <div class='msg card'>
        <div class='card-body'>
            <h3 class='card-title'>{{my_data.message.subject}}</h3>
            <h4 class='card-subtitle text-muted'>{{my_data.message.author}}</h4>
            <div class='msg-content'>
                {{my_data.message.content}}
            </div>
            <h5 class='card-subtitle text-muted'>{{my_data.message.date}}</h5>
        </div>
    </div>
</div>

{% block tail %}
  {% include 'jinja/tail.html' %}
{% endblock %}
